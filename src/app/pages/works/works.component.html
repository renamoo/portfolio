<content class="wrap_content">
  <div class="heading">
    Artifacts
  </div>
  <div class="container">
    <div class="svg_wrap">
      <svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 100 100" width="100%" height="100%">
        <circle cx="50" cy="50" r="50" class="section_background" />
      </svg>
    </div>
    <app-work [info]="works[activeIndex]" [locale]="locale" class="work">
      <app-carousel *ngIf="images" [images]="images" [controller]="controller" (imgChange)="onImgChange($event)">
      </app-carousel>
    </app-work>
  </div>
  <section class="footer">
    <div><a routerLink="/">‚Üê Back to top</a></div>
  </section>
  <div class="locale">
    <app-locale class="locale_switch"></app-locale>
  </div>
</content>
